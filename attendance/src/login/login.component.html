<section class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Login</h2>
	    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input
            type="login"
            id="loginName"
            name="login"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            required
            [(ngModel)]="login"
          />
        </div>
  
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            required
            [(ngModel)]="password"
            name="password"

          />
        </div>
  
        <!-- Login Button -->
        <div class="flex items-center justify-between mb-4">
          <button
            type="submit"
            onclick="onSubmitLogin()"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none"
          >
            Login
          </button>
        </div>
  
        <!-- Register and Forgot Password Links -->
        <div class="text-center">
          <a href="/register" class="text-blue-600 hover:underline">Create an Account</a>
          <span class="mx-2 text-gray-400">|</span>
          <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
      </form>
    </div>
  </section>
