<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-700 text-white p-6">
    <h2 class="text-2xl font-semibold mb-8">Dashboard</h2>
    <nav>
      <a href="" class="block py-2 px-4 rounded-md hover:bg-blue-800 mb-2">Home</a>
      <a href="students" class="block py-2 px-4 rounded-md hover:bg-blue-800 mb-2">Students</a>
      <a href="attendance" class="block py-2 px-4 rounded-md hover:bg-blue-800 mb-2">Attendance</a>
      <a href="reports" class="block py-2 px-4 rounded-md hover:bg-blue-800 mb-2">Reports</a>
      <a href="settings" class="block py-2 px-4 rounded-md hover:bg-blue-800">Settings</a>
     </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">



    <div class="p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Students</h2>
      <p class="text-gray-600 mb-6">Manage the student details here. You can view, add, edit, or remove student records.</p>
    
      <!-- Student List Placeholder -->
      <ul class="mt-6 space-y-2">
        <li *ngFor="let student of students" class="bg-gray-100 p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold text-gray-800">{{ student.name }}</h3>
          <p class="text-gray-600">Age: {{ student.age }}, Grade: {{ student.grade }}</p>
        </li>
      </ul>
    </div>
    


  </main>
</div>
